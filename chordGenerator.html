    <fieldset id="fs-tonality">
        <legend>TONALITY</legend>
        <div id="tonality-id" class="button-row">

            <button tag="E" id="tone-e" class="br-white" onclick="handleTonalityButtonClick('e')">E</button>
            <span>&nbsp;&nbsp;&nbsp;&nbsp;</span>
            <button tag="F" id="tone-f" class="br-white" onclick="handleTonalityButtonClick('f')">F</button>
            <button tag="F#" id="tone-f#" class="br-black" onclick="handleTonalityButtonClick('f#')">F#</button>
            <button tag="G" id="tone-g" class="br-white" onclick="handleTonalityButtonClick('g')">G</button>
            <button tag="Ab" id="tone-ab" class="br-black" onclick="handleTonalityButtonClick('ab')">Ab</button>
            <button tag="A" id="tone-a" class="br-white" onclick="handleTonalityButtonClick('a')">A</button>
            <button tag="Bb" id="tone-bb" class="br-black" onclick="handleTonalityButtonClick('bb')">Bb</button>
            <button tag="B" id="tone-b" class="br-white" onclick="handleTonalityButtonClick('b')">B</button>
        </div>
        <div id="mode-id" class="button-row">
            <span class="titulo">Mode:&nbsp;</span>
            <button tag="major" id="mode-major" onclick="handleModeButtonClick('major')">Major</button>
            <button tag="minor" id="mode-minor" onclick="handleModeButtonClick('minor')">Minor</button>
        </div>
    </fieldset>

    <fieldset id="fs-scales">

                <button tag="dorian" id="scale-dorian" onclick="handleScaleButtonClick('dorian')">Dorian</button>
                <button tag="phrygian" id="scale-phrygian"

            <div id="scale-row2" class="button-row">
                <span></span>

                <button tag="gospelmin" id="scale-gospelmin" onclick="handleScaleButtonClick('gospelmin')">Gospel
                    mim</button>
            </div>

            <span>&nbsp;&nbsp;&nbsp;&nbsp;</span>
            <button id="control-load-id" onclick="handleSongChordButtonClick('load')">Load</button>
            &nbsp;&lt;==&gt;&nbsp;
            <input type="file" id="inputFile" accept=".html">
        </div>

    </fieldset>
